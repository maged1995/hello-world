# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: mkdir /tmp/workspaces
      - run: echo "text to output here" > output.txt
      - persist_to_workspace:
          root: /tmp/workspaces
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: /tmp/workspaces
      - run: cat output.txt
  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $PersonName
workflows:
  main:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - print_name:
          requires:
            - print_output_file
