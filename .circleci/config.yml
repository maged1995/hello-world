# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world
  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $PersonName
workflows:
  main:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - print_name:
          requires:
            - print_world
